<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function testFunc(msg) { // msg - 값 전달, 연결 // 매개변수 
            alert(msg); // msg - 값 사용
        };
       
    </script>
    <title>Button function example</title>
</head>
<body> 
<button type="button" onclick="testFunc('First Button')">첫 번째 실행</button> <br>
<button type="button" onclick="testFunc('Second Button')">두 번째 버튼</button>
</body>
</html>
