<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>function</title>
<style type="text/css">
    button{font-size:24px}
</style>
<script type="text/javascript">
    function testFunc(){
        alert("함수를 실행하였습니다.");
    };
    function secFunc(){
        alert("두 번째 버튼을 클릭하였습니다.");
    };
</script>
</head>

<body>
    <button type="button" onclick="testFunc()">FIRST</button>
    <button type="button" onclick="secFunc()">SECOND</button>
</body>
</html>
