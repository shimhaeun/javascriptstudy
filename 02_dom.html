<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function changeColor() {
            var g_color = document.getElementById("sc").value;

            // document.getElementById("changeText").style.color="red";
            var txt = document.getElementById("changeText");
            // console.log(g_color);
            txt.style.color=g_color;
        }
    </script>
</head>
<body>
    <p id="changeText">버튼을 클릭하면 이 문장의 글자 색이 변합니다.</p>
    <p><input type="text" id="sc" name="sc"> 색상 입력</p>
    <p><button type="button" onclick="changeColor()">글자 색상 바꾸기</button></p>
</body>
</html>
