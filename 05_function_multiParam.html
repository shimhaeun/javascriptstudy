<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>function</title>
<style type="text/css">
    button{font-size:24px}
</style>
<script type="text/javascript">
    function testFunc(stu_name, score){
        /* alert("이름 : " + stu_name);
        alert("점수 : " + score); */

        alert("\"이름\" : " + stu_name + "\n점수 : " + score);
    };
</script>
</head>

<body>
    <button type="button" onclick="testFunc('김철수', 90)">김철수</button>
    <button type="button" onclick="testFunc('이영희', '100')">이영희</button>
</body>
</html>
