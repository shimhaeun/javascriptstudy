<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>switch</title>
<style type="text/css">
body{font-size:30px}
</style>
<script type="text/javascript">
var i = prompt("번호를 선택하세요.", "1. 웹디자인   2. 퍼블리셔   3. 웹개발")

switch(i){
	case "1" : document.write("웹 디자이너");
			break;
	case "2" : document.write("웹 퍼블리셔");
			break;	
	case "3" : document.write("웹 개발자");
			break;
	default : document.write("잘못 입력하셨습니다.");
}
</script>
</head>

<body>

</body>
</html>
