    <title>for</title>
    <script type="text/javascript">
        // var i=1,a=1
        for(i=2;i<=9;i++){
            document.write("<h2>");
            document.write("[ ");
            document.write(i);
            document.write("ë‹¨ ]");
            document.write("</h2>");

            for(a=1;a<=9;a++){
                document.write(i+" * "+a+" = "+(i*a)+"<br>");
            };       
            
        }
    </script>
