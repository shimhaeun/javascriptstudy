<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>function</title>
<style type="text/css">
    body, button{font-size:24px}
</style>
<script type="text/javascript">
    function testFunc(){
        alert("함수를 실행하였습니다.");
    };
</script>
</head>

<body>
    <button type="button" onclick="testFunc()">함수 실행</button>
</body>
</html>
