<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var a = 0;
        var b = 1;
        while(b <= 10) {
            a = a + b;
            b ++;

            document.write("<p>1부터 "+(b-1)+"까지의 합은" +a+ "입니다.</p>");
        };

    </script>
</head>

</body>
</html>
