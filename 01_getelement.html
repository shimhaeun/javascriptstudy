<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function printText() {
            // 기존 폼 요소 선택 : name 속성값 또는 배열
            // document.form1.txt.value = "글자 출력";

            // getElementById("선택하고싶은 요소의 ID 값")
            document.getElementById("uid").value = "글자 출력"; //"uid" 가지고 있는 태그 불러와라.
            // console.log(printText);
        }
    </script>
</head>
<body>
    <form name="form1" action="" method="">
        <p>* 버튼을 클릭하면 텍스트 필드에 글자가 나타납니다.</p>
        <p>
            <input type="text" name="txt" id="uid">
            <button type="button" onclick="printText()">글자 출력</button>
        </p>
    </form>
</body>
</html>
