<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>function</title>
<script type="text/javascript">
    function testFunc(){
        alert("함수를 실행하였습니다.");
    };

    // 함수명 실행
    // testFunc();

    // 변수에 의한 실행
    // var i = testFunc();

    // 다른 함수에 의한 실행
    // setTimeout("testFunc()", 5000);
    // setTimeout(testFunc, 5000);
</script>
</head>
<!-- 이벤트에 의한 실행 -->
<body onload="testFunc()"> 
<!-- onload : 문서의 모든 콘텐츠(images, script, css, etc가 로드된 후 발생하는 이벤트)
DOM의 standard 이벤트로 html 로딩이 끝난 후 시작. 화면에 필요한 모든 요소들이 웹 브라우저 메모리에 모두 올려진 다음
실행되며 화면이 그려진 다음 메시징이나 이미지 관련 요소가 모두 올려진 다음의 애니메이션에 적합 -->
    
</body>
</html>
