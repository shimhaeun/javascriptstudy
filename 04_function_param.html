<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>function</title>
<style type="text/css">
    button{font-size:24px}
</style>
<script type="text/javascript">
    function testFunc(msg){
        alert(msg);
    };
</script>
</head>

<body>
    <button type="button" onclick="testFunc('First Button')">첫번째 실행</button>
    <button type="button" onclick="testFunc('Second Button')">두번째 버튼</button>
</body>
</html>
