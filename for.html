<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var a = 1;
        for(a=1;a<=5;a++) {
            document.write(`<p>이 문장 반복</p>`);
        }
        document.write("<hr>")
        var a = 1;
        for(a=1;a<=5;a++) {
            document.write(`<p>${a}.이 문장 반복</p>`);
        }
        document.write("<hr>")
        var a = 0; //더해해진 값, 다음 연산에 사용할 값
        var b = 1; // 차례대로 증가할 값
        while(b <= 10) {
            a = a + b;
            b++;
        };
        document.write("1부터 100까지의 합은 "+a+" 입니다. ");
        document.write("<hr>")
        for(b=1;b<=10;b++){
            a = a + b;
        };
        document.write("<p>1부터"+ (b-1)+ "까지의 합은" +a+ "입니다.</p>");
    </script>
</head>
<body>
    
</body>
</html>
